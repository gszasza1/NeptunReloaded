<form [formGroup]="formGroup" (submit)="save()">
  <div>
    <app-course-select [formControl]="formControls.courseId"></app-course-select>
    <mat-form-field>
      <mat-label>Név </mat-label>
      <input matInput [formControl]="formControls.name" placeholder="Írja be a nevet" />
    </mat-form-field>
  </div>
  <div>
    <button mat-button mat-dialog-close type="button">Mégse</button>
    <button mat-raised-button type="submit">Mentés</button>
  </div>
</form>
