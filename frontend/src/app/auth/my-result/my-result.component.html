<div class="my-course-result">
  <table mat-table [dataSource]="CourseResultList$" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Azonosító</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="neptun">
      <th mat-header-cell *matHeaderCellDef>Neptun</th>
      <td mat-cell *matCellDef="let element">{{ element.neptun }}</td>
    </ng-container>
    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef>Kurzus neve</th>
      <td mat-cell *matCellDef="let element">{{ element.courseName }}</td>
    </ng-container>
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef>Pont</th>
      <td mat-cell *matCellDef="let element">{{ element.score }}</td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Felvéve</th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt | date: 'YYYY. MM. dd.' }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4" *ngIf="(CourseResultList$ | async).length === 0">Nincs találat</td>
    </tr>
  </table>
  <mat-spinner *ngIf="isRequesting$ | async"></mat-spinner>
</div>
