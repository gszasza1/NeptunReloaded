<form [formGroup]="formGroup" (submit)="save()">
  <div>
    <app-course-select [formControl]="formControls.examId"></app-course-select>

    <app-student-for-exam-select
      *ngIf="formControls.examId.value"
      [courseId]="formControls.examId.value"
      [formControl]="formControls.userId"
    ></app-student-for-exam-select>
    <mat-form-field *ngIf="formControls.examId.value">
      <mat-label>Név </mat-label>
      <input matInput [formControl]="formControls.score" placeholder="Írja be a pontot" />
    </mat-form-field>
  </div>
  <div>
    <button mat-button mat-dialog-close type="button">Mégse</button>
    <button mat-raised-button type="submit">Mentés</button>
  </div>
</form>
