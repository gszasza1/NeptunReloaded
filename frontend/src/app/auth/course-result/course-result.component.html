<div class="course-result">
  <div>
    <mat-form-field>
      <mat-label>Neptun alapú szűrő</mat-label>
      <input matInput [formControl]="filter" placeholder="Írja be a szűrni való szöveget" />
    </mat-form-field>
    <button *auth="'Teacher'" mat-raised-button (click)="newCourseResult()">Új eredmény</button>
  </div>
  <table mat-table [dataSource]="CourseResultList$" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Azonosító</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="neptun">
      <th mat-header-cell *matHeaderCellDef>Neptun</th>
      <td mat-cell *matCellDef="let element">{{ element.neptun }}</td>
    </ng-container>
    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef>Kurzus neve</th>
      <td mat-cell *matCellDef="let element">{{ element.courseName }}</td>
    </ng-container>
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef>Pont</th>
      <td mat-cell *matCellDef="let element">{{ element.score }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4" *ngIf="(CourseResultList$ | async).length === 0">Nincs találat</td>
    </tr>
  </table>
  <mat-spinner *ngIf="isRequesting$ | async"></mat-spinner>
</div>
