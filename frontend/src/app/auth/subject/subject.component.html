<div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput [formControl]="filter" placeholder="Név alapú szűrő" />
  </mat-form-field>

  <table mat-table [dataSource]="subjectList$" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Azonosító</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Név</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4" *ngIf="(subjectList$ | async).length === 0">Nincs találat</td>
    </tr>
  </table>
  <mat-spinner *ngIf="isRequesting$ | async"></mat-spinner>
</div>
